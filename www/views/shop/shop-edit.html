<ion-view view-title="修改{{title}}">
  <ion-content class="stable-bg" scroll="false">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="{{title}}" ng-model="model.inputValue">
      </label>
    </div>
    <div class="row">
      <button class="button button-block button-energized" ng-click="save()">保存</button>
    </div>
  </ion-content>
  <company-directive bottom="44px"></company-directive>
</ion-view>
