<ion-view view-title="登录">
  <ion-content class="stable-bg" scroll="false">
    <img src="views/login/img/logoin_title.jpg" class="full-image image-title">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">账号</span>
        <input type="text" placeholder="手机号或者电子邮箱" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">密码</span>
        <input type="password" placeholder="您的生意专家登录密码" ng-model="loginData.password">
      </label>
    </div>
    <div class="row">
      <div class="col col-50 padding-right">
        <button class="button button-energized button-block" ng-click="login()">登录</button>
      </div>
      <div class="col col-50 padding-left">
        <button class="button button-energized button-outline button-block">注册新账号</button>
      </div>
    </div>
    <div class="row">
      <div class="col padding-left">
        <a ui-sref="forgotpassword" class="button button-clear button-small button-dark">忘记密码？</a>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <a class="dark">查看演示 <i class="ion-log-in"></i></a>
      </div>
    </div>
  </ion-content>
  <company-directive></company-directive>
</ion-view>
